name: PR
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: libssl-dev libkrb5-dev
        version: 1.0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test-unit

    - name: Run lint
      run: npm run lint
